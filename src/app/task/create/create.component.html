<div class="registration-form">
  <form  [formGroup]="createform" (ngSubmit)="onsubmit()">

    <div class="form-group">
      <input type="text" class="form-control item" formControlName="pname"  placeholder="Product Name">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" formControlName="quantity"  placeholder="Quantity">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" formControlName="description"  placeholder="Description">
    </div>
    <div class="form-group">
      <input type="text" class="form-control item" formControlName="amount"  placeholder="Amount">
    </div>
    <div class="form-group">
      <input type="file" name="file" formControlName="file" (change)="fileEvent($event)">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block create-account" [disabled] = "!createform.valid">Create</button>
    </div>
  </form>
</div>
