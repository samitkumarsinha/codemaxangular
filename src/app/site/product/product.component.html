<div class="jumbotron">
  <div class="container text-center">
    <h1>Products</h1>
  </div>
  <div style="width: 50%; float:right; text-align: right;">
    <span style="float:right;" class="pull-right;">
      <input type="text" (keyup) = "findtext($event)" placeholder="Search" >
    </span>
   </div>
</div>

<div class="container-fluid bg-3 text-center" >
  <div class="row">
    <div class="col-sm-3" *ngFor="let item of modprod">
     <app-prodcard [prod] = "item" (setlabel) = "setlabel($event)"></app-prodcard>
    </div>
  </div>
</div><br>
