<div class="my-login-page">
  <section class="h-100">
    <div class="container h-100">
      <div class="row justify-content-md-center h-100">
        <div class="card-wrapper">
          <div class="card fat">
            <div class="card-body">
              <h4 class="card-title">Register</h4>
              <form [formGroup]="regform" (ngSubmit)="onregister()">
                <div class="form-group">
                  <label for="username">Username</label>
                  <input formControlName="username"  type="text" class="form-control"  required autofocus>
                </div>
                <div class="form-group">
                  <label for="email">E-Mail Address</label>
                  <input formControlName="email"  type="email" class="form-control"  required>
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input formControlName="password" type="password" class="form-control"  required >
                </div>
                <div class="form-group">
                  <label for="cpassword">Confirm Password</label>
                  <input formControlName="cpassword" type="password" class="form-control"  required >
                </div>
                <div>{{errmsg}}</div>
                <div class="form-group m-0">
                  <button type="submit" [disabled] = "!regform.valid" class="btn btn-primary btn-block">
                    Register
                  </button>
                </div>
                <div class="mt-4 text-center">
                  Already have an account? <a [routerLink]="['/admin/login']">Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>
